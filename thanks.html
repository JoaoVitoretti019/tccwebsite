<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada - VisionCel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0d0d0d, #1b1b1b);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .thank-you-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      color: #0052a3;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .cta-button {
      background: #0066cc;
      color: #0d0d0d;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #1b60df;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <span class="logo-icon">VC</span>
        <span class="logo-text">VisionCel</span>
      </div>
    </div>
  </header>

  <main>
    <div class="thank-you-container">
      <h1>Mensagem Enviada com Sucesso!</h1>
      <p>Obrigado por entrar em contato com a VisionCel.<br>
      Nossa equipe retornará o mais breve possível.</p>
      <a href="index.html" class="cta-button">Voltar ao Site</a>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 VisionCel. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
